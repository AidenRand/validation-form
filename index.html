<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form">
            <label for="email">Email:</label>
            <input name="email" type="email" class="emailInput" required>

            <label for="country">Country:</label>
            <input name="country" type="text" class="countryInput" required>

            <label for="zipcode">Zip Code:</label>
            <input name="zipcode" type="text" class="zipInput" required>

            <label for="password">Password:</label>
            <input name="password" type="password" class="passInput" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input name="confirmPassword" type="password" class="confirmPassword-Input" required>
            <button class="submitBtn">Submit</button>
        </div>
    </form>
</body>
<script src="index.js"></script>
</html>
